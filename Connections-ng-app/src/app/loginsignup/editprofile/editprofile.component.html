<div class="container">

<h1>Hello {{email_Id}} ! Need some more details and we are good to go!
</h1>
    <div class="row">
    
      
      
      <div class="col-md-3"></div>
      <div class="col-md-5">
        <form name="signUpform" #f="ngForm"
        novalidate class="feedback-form" (submit)="f.form.valid && submit()">
        




          <div class="form-group">
            <label for="name">Name</label>
            <input ngModel type="text"
                   id="name"
                   class="form-control form-control-sm "
                   name="username"
                   placeholder="Your Name"
                   [(ngModel)]="eProfileModel.name"
                   #username="ngModel"
                   [ngClass]="{'is-invalid':f.submitted && username.invalid}"
                   required/>
                     
                
                 
          </div>
          
          <div class="form-group">
            <label for="Address">Address</label><br>
            
            <input ngModel type="text"
            id="houseno"
            class="form-control form-control-sm"
            name="houseNumber"
            placeholder="House Number"
            [(ngModel)]="eProfileModel.houseNumber"
            #houseno="ngModel"
            [ngClass]="{'is-invalid':f.submitted && houseno.invalid}"
            required
            />
           
             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;      
            <input ngModel type="text"
                   id="street"
                   class="form-control form-control-sm"
                   name="street"
                   placeholder="Street"
                   [(ngModel)]="eProfileModel.street"
                   #street="ngModel"
                   [ngClass]="{'is-invalid':f.submitted && street.invalid}"                         
                   required
                   />
                 <br/>
                    <br/>
                 
                   <input ngModel type="text"
                   id="landmark"
                   class="form-control form-control-sm"
                   name="landmark"
                   placeholder="Landmark"
                   [(ngModel)]="eProfileModel.landMark"
                   #landMark="ngModel"
                   [ngClass]="{'is-invalid':f.submitted && landMark.invalid}"   
                   required
                   />
            <br/>
            <br/>
            <label for="password">State</label>
            <select id="statesid" class="form-control" [(ngModel)]="state" 
            name="selectedState">
             <option *ngFor="let responseId of response; let i = index"
              [value]="i">
               {{response[i].stateName}}
             </option>
           </select>
           <br/>
         <div *ngIf="state">
            <label for="city">City</label>
            <select id="cityid" class="form-control" 
            name="selectedCity" [(ngModel)]="eProfileModel.city"  >
            
             <option *ngFor="let city of response; let i = index"
              [value]="response[state].cities[i].cityName">
               {{response[state].cities[i].cityName}}
             </option>
           </select>
           </div>                             
            </div>   

          <button type="submit" class="btn btn-info pull-right">
            <span>Submit</span>
          </button>
        </form>
      </div>
      
     

    </div>
 </div>
