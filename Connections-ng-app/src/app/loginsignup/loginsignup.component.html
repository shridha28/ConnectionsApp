<div class="container">
        <div class="row">
        
          <div class="col-md-4">
                <h4><label for="name" class="font-weight-bold">Login</label></h4>
            <form name="loginForm" (submit)="login()" #f="ngForm"  novalidate class="feedback-form">
              <!-- Name -->
              <div class="form-group">
                <label for="name">UserName</label>
                <input type="text"
                       id="username"
                       class="form-control"
                       name="username"
                       placeholder="Your username"
                       [(ngModel)]="loginModel.username"/>
               
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       id="password"
                       class="form-control"
                       name="password"
                       placeholder="Your password"
                       [(ngModel)]="loginModel.password"/>
              </div>
              <button type="submit" class="btn btn-info pull-right">
               <span>Submit</span>
              </button>
            </form>
          </div>
		  <div class="col-md-3"></div>
		  <div class="col-md-5">
             <h4><label for="name" class="font-weight-bold">Sign Up</label></h4>
            <form name="signUpform" #f="ngForm" (submit)="signup()" novalidate class="feedback-form">
              <!-- Name -->
              <div class="form-group">
              <!--  <label for="name">UserName</label>
                <input type="text"
                       id="username "
                       class="form-control"
                       name="username"
                       placeholder="Your username"/>
              -->
              <div class="form-group">
                <label for="emailid">Email-ID</label>
                <input type="text"
                       id="emailid"
                       class="form-control"
                       name="emailid"
                       placeholder="Your email-ID"
                       [(ngModel)]="signupModel.emailid" />
              </div> 

              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       id="passwordr"
                       class="form-control"
                       name="passwordr"
                       placeholder="Your password"
                       [(ngModel)]="signupModel.password"
                       />
              </div>

              <div class="form-group">
                    <label for="repassword">Re-Type Password</label>
                    <input type="repassword"
                           id="repassword"
                           class="form-control"
                           name="repassword"
                           placeholder="Retype your password"
                           />
                  </div>

                    

              <button type="submit" class="btn btn-info pull-right">
                <span>Register</span>
              </button>
            </form>
          </div>
		  
		  
          <div class="offset-3"></div>
        </div>
     </div>
